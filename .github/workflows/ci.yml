name: CI

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - 'v*'
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - uses: pre-commit/action@v3.0.1

  tests:
    name: Run tests (${{ matrix.ha-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - ha-version: '2023.9'
            python-version: '3.11'
          - ha-version: '2023.10'
            python-version: '3.11'
          - ha-version: '2023.11'
            python-version: '3.11'
          - ha-version: '2023.12'
            python-version: '3.11'
          - ha-version: '2024.1'
            python-version: '3.11'
          - ha-version: '2024.1'
            python-version: '3.11'
          - ha-version: '2024.2'
            python-version: '3.12'
          - ha-version: '2024.4'
            python-version: '3.12'
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: tests/requirements_${{ matrix.ha-version }}.txt

      - name: Install dependencies
        run: |
          pip install -r tests/requirements_${{ matrix.ha-version }}.txt

      # https://github.com/python/mypy/issues/8545
      - name: Fix homeassistant type checking
        run: |
          python -c 'from pathlib import Path; import homeassistant; (Path(homeassistant.__file__).parent / Path("py.typed")).touch()'

      - name: Type checking
        run: mypy .

      - name: Test with pytest
        run: pytest

  validate:
    name: Validate for HACS
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: HACS validation
        uses: hacs/action@main
        with:
          category: integration
          ignore: brands
